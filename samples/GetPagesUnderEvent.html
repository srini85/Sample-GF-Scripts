<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Get Pages under an event</h1>

    <h3>Total Count: <span class="total"></span></h3>
  </body>

  <script>
    "use strict";
    $(document).ready(function() {
      var count = 0;
      var eventIds = [4, 5, 6]; // set the event ids
      var pageType = 's'; // set page type. s for individual, t for team

      for (var i=0;i<eventIds.length;i++) {
        var url = 'https://api.gofundraise.com.au/v1/pages/search?eventcampaignid=' + eventIds[i] + '&pagesize=1&pageindex=1&pagetype=' + pageType
        $.ajax({url: url}).done(function(data) {
          count += data.TotalPages;
          $('.total').text(count)
        }); 
      }  
    })
  </script>
</html>
