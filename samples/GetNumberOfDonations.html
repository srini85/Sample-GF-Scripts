<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Get Number of Donations</h1>

    <h3>Total Donations: <span class="total-donations"></span></h3>
  </body>

  <script>
    $(document).ready(function() {
      function success(data) {
        $(".total-donations").text(data.TotalPages)
      }

      function start() {
        var data= {
        eventCampaignIds: ["10244"],
        pageSize: 1
        }
        $.ajax({
        type: "POST",
        contentType:"application/json; charset=utf-8",
        url: "https://api.gofundraise.com/v1/informationdigest/paymentdigest/events",
        data: JSON.stringify(data),
        success: success,
        dataType: "json"
        });
      }

      start()  
    })
  </script>
</html>
