<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Get Number of Sub Events</h1>

    <h3>Total Count: <span class="total"></span></h3>
  </body>

  <script>
    $(document).ready(function() {
      var eventId = 8587; // set the parent event id
      var url = 'https://api.gofundraise.com.au/v1/events/search?eventcampaignid=' + eventId + '&pagesize=1&pageindex=1&includesubevents=true'
      $.ajax({url: url}).done(function(data) {
        $('.total').text(data.TotalPages)
      })     
    })
  </script>
</html>
